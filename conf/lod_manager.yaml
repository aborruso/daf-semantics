host: localhost:9000
basePath: /kb/v1
schemes: 
  - "http"
consumes: 
  - "application/json"
produces: 
  - "application/json"


# ERRORS
#  '400':
#     description: Bad Operation
#   '401':
#     description: Unauthorized
#    '404':
#      description: Forbidden
# default:
#   description: unexpected error
#   schema:
#     $ref: '#/definitions/Error'
  
paths: 

  "/ontologies":
    post:
      summary: A request invocation
      operationId: invokeUsingPOST
      #consumes:
      #  - application/turtle
      #produces:
      #  - application/json
      parameters:
        - name: context
          in: header
          description: the context where adding the document
          required: true
          type: string
        - in: body
          name: document
          description: the docment to be added
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          schema:
            type: string
      tags: [test]
  
  "/contexts": 
    get: 
      summary: "a list of used contexts"
      description: "a list of used contexts"
      operationId: "contextsList"
      produces: 
        - "application/json"
      responses: 
        200:
          description: "contexts"
          schema:
            type: array
            items:
              $ref: "#/definitions/Context"
      tags: [ catalog ]
  
  "/prefixes": 
    get: 
      summary: "a list of used prefixes"
      description: "a list of used prefixes"
      operationId: "prefixesList"
      produces: 
        - "application/json"
      responses: 
        200:
          description: "prefixes"
          schema:
            type: array
            items:
              $ref: "#/definitions/Prefix"
      tags: [ catalog ]

  "/prefixes/lookup/{prefix}": 
    get: 
      summary: "direct prefix lookup"
      description: "this endpoint return the namespace currently associated with the given prefix"
      operationId: "prefixDirectLookup"
      produces: 
        - "application/json"
      parameters:
        - in: path
          name: prefix
          description: the defaul prefix associated with a specific ontology
          required: true
          type: string
      responses: 
        200:
          description: "prefix/namespace"
          examples: { "prefix": "foaf", "namespace": "http://xmlns.com/foaf/spec/index.rdf" }
          schema:
            $ref: "#/definitions/Prefix"
      tags: [ catalog ]
      
  "/prefixes/reverse/{namespace}": 
    get: 
      summary: "inverse prefix lookup"
      description: "this endpoint return the prefix currently associated with the given namespace"
      operationId: "prefixReverseLookup"
      produces: 
        - "application/json"
      parameters:
        - in: path
          name: namespace
          description: the defaul prefix associated with a specific ontology
          required: true
          type: string
      responses: 
        200:
          description: "namespace/prefix"
          examples: { "prefix": "foaf", "namespace": "http://xmlns.com/foaf/spec/index.rdf" }
          schema:
            $ref: "#/definitions/Prefix"
      tags: [ catalog ]


  "/triples": 
    get: 
      summary: "number of triples"
      description: "number of triples"
      operationId: "countTriples"
      produces: 
        - "application/json"
      responses: 
        200:
          description: "triples"
          examples: { "triples": 0 }
          schema:
            $ref: "#/definitions/TriplesCount"
      tags: [ stats ]
      
  "/triples/{prefix}": 
    get: 
      summary: "number of triples"
      description: "number of triples"
      operationId: "countTriplesByOntology"
      produces: 
        - "application/json"
      parameters:
        - in: path
          name: prefix
          description: the prefix used for an ontology 
          required: true
          type: string
          
      responses: 
        200:
          description: "triples"
          examples: { "triples": 0 }
          schema:
            $ref: "#/definitions/TriplesCount"
      tags: [ stats ]

definitions: 

  Prefix: 
    type: "object"
    required: 
      - "prefix"
      - "namespace"
    properties: 
      prefix: 
        type: "string"
      namespace: 
        type: "string"

  Context: 
    type: "object"
    required: 
      - "context"
      - "triples"
    properties: 
      context: 
        type: "string"
      triples: 
        type: "integer"

  # TODO: rewrite!
  TriplesCount: 
    type: "object"
    required: 
      - "id"
      - "triples"
    properties: 
      id: 
        type: "string"
      triples: 
        type: "integer"

  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string

